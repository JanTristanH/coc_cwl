<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/main.css">
    <title>Example</title>
</head>

<body>
    <script src="static/main.js"></script>

    <div class="container">
        <h2>Current server IP<small id="serverIp">0.0.0.0</small></h2>
        <h2>Current Token valid:<small id="tokenValid">Unkown</small></h2>
        <div class="row">
            <div class="group">
                <input type="text" id = "token" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Token</label>
            </div>
            <div class="spacer"></div>
            <button class="pure-material-button-contained" onclick="updateToken()">Update Token</button>
        </div>
        <div class="row">
            <button class="pure-material-button-contained redBackground" onclick="fetchGameData()">Fetch Game Data</button>
        </div>
        <div class="row">
            <button class="pure-material-button-contained redBackground" onclick="updateClans()">Update Clans</button>
        </div>

    </div>

</body>

</html>
